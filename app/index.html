<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cars</title>
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

	<main class="container-fluid">
		<section class="col-sm-12 col-md-12 col-lg-10 col-lg-offset-1">
			<br>
			<br>
			<button class="btn btn-primary">Add car</button>
			<button class="btn btn-primary">Add car style</button>
			<button class="btn btn-primary">Export CSV</button>
			<h2>Cars</h2>
			<br>
			<br>
			<table id="cars" class="table table-bordered table-striped table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>Model</th>
						<th>Brand</th>
						<th>Year</th>
						<th>price</th>
						<th>color</th>
						<th>Actions</th>
					</tr>
				</thead>
			</table>
		</section>
		<section class="col-sm-12 col-md-8 col-lg-8 col-lg-offset-1">
			<form id="carForm" name="carForm" class="form-horizontal">
				<input type="hidden" name="id" value="0">

				<div class="form-group">
					<div class="col-sm-12">
						<h3>Add Car</h3>
					</div>
				</div>
				<div class="form-group">
					<label for="model" class="col-sm-2 col-lg-1 control-label">Model:</label>
					<div class="col-sm-10">
						<input type="text" name="model" id="model" class="form-control" placeholder="model" required>
					</div>
				</div>

				<div class="form-group">
					<label for="brand" class="col-sm-2 col-lg-1 control-label">Brand:</label>
					<div class="col-sm-10">
						<input type="text" name="brand" id="brand" class="form-control" placeholder="brand" required>
					</div>
				</div>

				<div class="form-group">
					<label for="year" class="col-sm-2 col-lg-1 control-label">Year:</label>
					<div class="col-sm-10">
						<input type="number" name="year" id="year" class="form-control" min="0" max="3000" placeholder="year" required>
					</div>
				</div>

				<div class="form-group">
					<label for="price" class="col-sm-2 col-lg-1 control-label">Price:</label>
					<div class="col-sm-10">
						<input type="number" name="price" id="price" class="form-control" min="0" max="3000000" placeholder="price" required>
					</div>
				</div>

				<div class="form-group">
					<label for="color" class="col-sm-2 col-lg-1 control-label">Color:</label>
					<div class="col-sm-10">
						<input type="text" name="color" id="color" class="form-control" min="0" max="3000" placeholder= "color" required>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-10 col-sm-push-2 col-lg-10 col-lg-push-1">
						<button type="reset" class="btn btn-default">Reset</button>
						<button type="submit" class="btn btn-primary pull-right">Submit</button>
					</div>
				</div>
			</form>
		</section>
	</main>

	<script src="./node_modules/jquery/dist/jquery.js"></script>
	<script src="main.js"></script>
</body>
</html>
